<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOTES | Dashboard</title>

    <link href="/assets/favicon.png" rel="shortcut icon" type="image/x-icon" />
    <link href="/assets/favicon.png" rel="apple-touch-icon" />

    <link rel="stylesheet" href="/output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="p-4 bg-slate-800 text-white">
      <nav class="flex justify-between items-center">
        <!-- Add New Note -->
        <div class="basis-1/3">
          <div
            id="addNoteButton"
            class="w-fit flex items-center gap-3 p-2 border border-gray-600 rounded-lg cursor-pointer transition-all hover:bg-slate-700 hover:border-transparent sm:px-3"
          >
            <img
              class="w-8 object-contain object-center"
              src="/assets/icon-add.svg"
              alt="Add new notes"
            />
            <p class="hidden sm:block">New Note</p>
          </div>
        </div>

        <!-- Logo -->
        <div class="basis-1/3 flex justify-center">
          <img
            class="w-36 object-contain object-center"
            src="/assets/notes-logo.svg"
            alt="notes logo"
          />
        </div>

        <div class="basis-1/3 flex justify-end gap-6">
          <!-- User Account -->
          <div
            id="userAccount"
            class="items-center gap-3 py-2 px-3 rounded-lg hidden sm:flex"
          >
            <span id="currentUsername" class="text-lg">Guest</span>
            <img
              class="w-9 object-contain object-center"
              src="/assets/icon-avatar.svg"
              alt="User account"
            />
          </div>

          <!-- Logout -->
          <div
            id="userLogout"
            class="p-2 border border-gray-600 rounded-lg cursor-pointer hidden transition-all hover:bg-slate-700 hover:border-transparent sm:block"
          >
            <img
              class="w-9 object-contain object-center"
              src="/assets/icon-logout.svg"
              alt="log out"
            />
          </div>

          <!-- Hamburger Button -->
          <div
            id="hamburgerButton"
            class="p-2 border border-gray-600 rounded-lg cursor-pointer transition-all hover:bg-slate-700 hover:border-transparent sm:hidden"
          >
            <img
              class="w-9 object-contain object-center"
              src="/assets/icon-hamburger.svg"
              alt="Account menu"
            />
          </div>
        </div>
      </nav>
    </header>

    <div
      id="mobileMenu"
      class="flex flex-col items-end text-white bg-slate-900 hidden sm:hidden"
    >
      <!-- User Account -->
      <div
        id="userAccountMobile"
        class="w-full flex items-center justify-end gap-5 py-6 px-5 border-b border-slate-600 cursor-pointer"
      >
        <span id="currentUsername" class="text-xl">Guest</span>
        <img
          class="w-9 object-contain object-center"
          src="/assets/icon-avatar.svg"
          alt="User account"
        />
      </div>

      <!-- Logout -->
      <div
        id="userLogoutMobile"
        class="w-full flex items-center justify-end gap-5 py-6 px-5 border-b border-slate-600 cursor-pointer"
      >
        <span class="text-xl">Log Out</span>
        <img
          class="w-9 object-contain object-center"
          src="/assets/icon-logout.svg"
          alt="log out"
        />
      </div>

      <!-- Search Bar -->
      <div class="w-full flex items-center justify-center py-6 px-7">
        <form
          id="searchNoteMobile"
          class="w-full flex items-center justify-center"
        >
          <label for="searchMobile" class="sr-only"></label>
          <img
            class="w-6 object-contain object-center absolute left-10"
            src="/assets/icon-search.svg"
            alt="Search bar"
          />
          <input
            type="text"
            name="searchMobile"
            class="w-full px-11 py-2 rounded-lg text-black"
            placeholder="....."
          />
        </form>
      </div>
    </div>

    <!-- Search Bar -->
    <div
      class="max-w-xl mx-auto hidden items-center justify-center py-6 px-5 sm:flex"
    >
      <form id="searchNote" class="w-full flex items-center justify-center">
        <label for="search" class="sr-only"></label>
        <img
          class="w-6 object-contain object-center absolute -translate-x-60"
          src="/assets/icon-search.svg"
          alt="Search bar"
        />
        <input
          type="text"
          name="search"
          class="w-full px-12 py-2 border border-gray-500 rounded-lg text-black"
          placeholder="....."
        />
      </form>
    </div>

    <!-- Note List -->
    <div
      id="displayNotes"
      class="py-6 px-2 flex flex-col items-center gap-5 absolute inset-0 top-28 scroll overflow-y-auto -z-10 sm:top-44 sm:flex-row sm:flex-wrap sm:items-start sm:justify-center sm:content-start sm:px-12 lg:px-48 xl:px-60"
    ></div>

    <!-- Background Overlay -->
    <div
      id="bgOverlay"
      class="w-screen absolute inset-0 bg-gray-900 opacity-50 hidden"
    ></div>

    <!-- Add New Note Editor -->
    <div
      id="addNoteEditor"
      class="p-4 mt-24 mb-7 mx-7 absolute inset-0 flex justify-center overflow-y-auto hidden"
    >
      <div
        class="w-full max-w-xl h-fit flex flex-col items-center gap-6 px-6 py-5 rounded-lg bg-gray-100"
      >
        <h2 class="w-full font-bold text-3xl">Add New Note</h2>
        <form id="addNoteForm" class="w-full flex flex-col gap-3" action="#">
          <div class="w-full flex flex-col gap-2">
            <label class="text-xl" for="title">Title</label>
            <input
              class="py-2 px-3 border rounded-lg border-gray-600"
              type="text"
              name="title"
              id="formTitle"
              placeholder="My Awesome Title"
            />
          </div>

          <div class="w-full flex flex-col gap-2">
            <p><label class="text-xl" for="content">Content</label></p>
            <textarea
              class="w-full h-40 resize-none py-2 px-3 border rounded-lg border-gray-600 sm:h-64 lg:h-96"
              name="content"
              id="formContent"
              placeholder="My list of things..."
            ></textarea>
          </div>

          <div class="flex flex-col gap-3 sm:flex-row">
            <button
              class="basis-1/2 py-2 px-3 border rounded-lg bg-slate-950 text-white shadow-lg"
              id="formSubmit"
              type="submit"
            >
              Create Note
            </button>
            <button
              class="basis-1/2 py-2 px-3 border rounded-lg border-red-300 text-red-600 shadow-lg"
              type="button"
              onclick="closeEditor(addNoteEditor)"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Edit Note Editor -->
    <div
      id="editNoteEditor"
      class="p-4 mt-24 mb-7 mx-7 absolute inset-0 flex justify-center overflow-y-auto hidden"
    >
      <div
        class="w-full max-w-xl h-fit flex flex-col items-center gap-6 px-6 py-5 rounded-lg bg-gray-100"
      >
        <div class="w-full flex justify-between">
          <h2 class="w-full font-bold text-3xl">Edit Note</h2>
          <img
            class="w-8 object-contain object-center cursor-pointer"
            src="/assets/icon-delete.svg"
            alt="Delete note"
          />
        </div>
        <form id="editNoteForm" class="w-full flex flex-col gap-3" action="#">
          <div class="w-full flex flex-col gap-2">
            <label class="text-xl" for="editTitle">Title</label>
            <input
              class="py-2 px-3 border rounded-lg border-gray-600"
              type="text"
              name="editTitle"
              id="formEditTitle"
              placeholder="My Awesome Title"
            />
          </div>

          <div class="w-full flex flex-col gap-2">
            <p><label class="text-xl" for="editContent">Content</label></p>
            <textarea
              class="w-full h-40 resize-none py-2 px-3 border rounded-lg border-gray-600 sm:h-64 lg:h-96"
              name="editContent"
              id="formEditContent"
              placeholder="My list of things..."
            ></textarea>
          </div>

          <div class="flex flex-col gap-3 sm:flex-row">
            <button
              class="basis-1/2 py-2 px-3 border rounded-lg bg-slate-950 text-white shadow-lg"
              id="formEditSubmit"
              type="submit"
            >
              Edit Note
            </button>
            <button
              class="basis-1/2 py-2 px-3 border rounded-lg border-red-300 text-red-600 shadow-lg"
              type="button"
              onclick="closeEditor(editNoteEditor)"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Delete Confirmation Screen -->
    <div
      id="confirmationScreen"
      class="p-4 mt-36 mb-7 mx-7 absolute inset-0 flex justify-center overflow-y-auto hidden"
    >
      <div
        class="w-full max-w-xl h-fit flex flex-col items-center gap-6 px-6 py-5 rounded-lg bg-gray-100"
      >
        <h2 class="w-full font-bold text-3xl text-center">
          Are you sure you want to delete this note?
        </h2>
        <div class="w-full flex flex-col gap-3 sm:flex-row">
          <button
            class="basis-1/2 py-2 px-3 border rounded-lg bg-slate-950 text-white shadow-lg"
            id="confirmationButton"
          >
            Yes
          </button>
          <button
            class="basis-1/2 py-2 px-3 border rounded-lg border-red-300 text-red-600 shadow-lg"
            onclick="closeEditor(confirmationScreen)"
          >
            Cancel
          </button>
        </div>
      </div>
    </div>

    <script src="/dashboard/index.js"></script>
  </body>
</html>
