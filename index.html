<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/output.css" />
  </head>
  <body
    class="h-screen bg-gradient-to-br from-sky-900 to-slate-800 bg-no-repeat"
  >
    <div class="p-4">
      <div class="flex flex-col items-center gap-9">
        <div
          class="w-4/5 flex flex-col items-center pb-4 border-b border-gray-400 sm:w-3/5 lg:w-2/5"
        >
          <img
            class="w-56 object-contain object-center"
            src="/assets/notes-logo.svg"
            alt="notes logo"
          />
        </div>

        <div class="w-4/5 border border-gray-400 rounded-lg sm:w-96">
          <div class="flex justify-between text-white">
            <button id="btnSignin" class="basis-1/2 py-3 rounded-tl-lg rounded-br-lg bg-slate-900">Sign In</button>
            <button id="btnRegister" class="basis-1/2 py-3 rounded-tr-lg rounded-bl-lg">Register</button>
          </div>

          <!-- Sign In -->
          <form id="formSignIn" action="#" class="w-100% p-3 flex flex-col gap-5 sm:p-6">
            <div class="flex flex-col gap-2">
              <label class="text-white" for="username">Username</label>
              <input
                class="px-3 py-2 border border-gray-500 rounded-md"
                type="text"
                name="username"
                id="username"
                placeholder="John Doe"
              />
              <p id="displayUsername" class="text-red-500 hidden"></p>
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-white" for="password">Password</label>
              <input
                class="px-3 py-2 border border-gray-500 rounded-md"
                type="password"
                name="password"
                id="password"
                placeholder="********"
              />
              <p id="displayPassword" class="text-red-500 hidden"></p>
            </div>

            <div class="flex flex-col">
              <button
                class="p-3 text-white bg-slate-950 rounded-lg"
                type="submit"
              >
                Sign In
              </button>
              <p id="displaySignin" class="text-red-500 text-center hidden"></p>
            </div>
          </form>

          <!-- Register -->
          <form id="formRegister" action="#" class="w-100% p-3 flex flex-col gap-5 sm:p-6 hidden">
            <div class="flex flex-col gap-2">
              <label class="text-white" for="username">Username</label>
              <input
                class="px-3 py-2 border border-gray-500 rounded-md"
                type="text"
                name="username"
                id="registerUsername"
                placeholder="John Doe"
              />
              <p id="displayRegisterUsername" class="text-red-500 hidden"></p>
            </div>

            <div class="flex flex-col gap-2">
              <label class="text-white" for="password">Password</label>
              <input
                class="px-3 py-2 border border-gray-500 rounded-md"
                type="password"
                name="password"
                id="registerPassword"
                placeholder="********"
              />
              <p id="displayRegisterPassword" class="text-red-500 hidden"></p>
            </div>

            <div class="flex flex-col">
              <button
                class="p-3 text-white bg-slate-950 rounded-lg"
                type="submit"
              >
                Register
              </button>
              <p id="displayRegister" class="text-red-500 text-center hidden"></p>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="/index.js"></script>
  </body>
</html>
